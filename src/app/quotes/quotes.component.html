<div class="app">
  <h1>MY QUOTE APP</h1>
  <hr>
<p>To view the author:  click the image</p>
</div>
 
<div class="container">
  <div class="row">
      <app-quotes-form (addQuotes)="addNewQuotes($event)"></app-quotes-form>
  </div>

<!-- <img src="src/assets/image.jpeg"> -->
 
<div *ngFor='let quote of quotes;let i = index'>
  <p  class="text-danger" id="{{i}}" appStrikethrough>{{quote.name}} writteen on {{quote.completeDate|date}}</p>

  <button  (click)='toogleDetails(i)' class="btn btn-success" > <img src="src/assets/image.jpeg">
    AUTHOR</button>
  <app-quotes-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'completeQuotes($event,i)'></app-quotes-details>
  <div class="row">
    <button (click)="upvote(i)" class="btn btn-success">upvote:{{quote.upvotes}}</button>
    <button (click)="downvote(i)" class="btn btn-danger">downvote:{{quote.downvotes}}</button>
  </div>
  </div>

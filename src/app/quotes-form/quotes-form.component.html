
<main class="quote"> 
<div class="container-fluid">
	
		<div class="row">
			<form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
				<div class="form-group">
	 
					<label for="name">QUOTE</label>
					<textarea type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name="ngModel" required></textarea>
	 
					<!-- Display {{newQuotes.name}} -->
											<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
												<p>Name is Required</p>
	 
											</div>
	 
				</div>    
				<div class="form-group">
	 
					<label for="description">AUTHORS NAME</label>
	 
					<input class="form-control" id="description" rows="4" [(ngModel)]="newQuotes.description" name="description" #description="ngModel" required>
						<div [(hidden)]="description.valid || description.pristine" class="alert alert-danger">
							<p>description is requiered</p>
	 
						 </div>
	 
				</div>
				<div class="form-group">
					<label for="complete"> Date: </label>
					<input type="date" id="complete" [(ngModel)]="newQuotes.completeDate" name="completeDate" #completeDate="ngModel" required>
					<div  [(hidden)]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
						<p>complete the date</p>
	
					</div>
				</div> 
				<button type="submit" class="btn btn-info btn-lg" name="button">ADD QUOTE</button>
			</form>
		</div>
	 </div>
	</main>
